<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Utilizando do...while, imprima na tela a soma de todos os n√∫meros entre 10 e 100.*/
        let num = 10
        let soma = 0
        do {
            soma += num
            num++
        } while (num <= 100)
        console.log(`${soma}`)
    </script>
</body>
</html>
