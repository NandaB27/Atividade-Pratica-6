<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo que armazene o número total de eleitores de um município, o número de votos brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de eleitores. O algoritmo deve fazer uma validação para que as
        porcentagens dos votos armazenados (brancos, nulos e válidos) respeitem o limite do número total de eleitores, ou seja, garantir que a soma dos votos brancos, nulos e válidos não seja maior que o número total de eleitores*/
        let totalEleitores = Number(prompt('Total de votos:'))
        let votosBranco = Number(prompt('Total de votos brancos:'))
        let votosNulos = Number(prompt('Total de votos nulos:'))
        let votosValidos = totalEleitores - votosBranco - votosNulos
        const brancosPercent = (votosBranco/totalEleitores) *100;
        const nulosPercent = (votosNulos/totalEleitores) *100;
        const validosPercent = (votosValidos/totalEleitores) *100;  
        let calculo = votosBranco + votosNulos + votosValidos
        if ( calculo == totalEleitores) {
            document.write(`A porcentagem de votos válidos é ${validosPercent.toFixed(2)}%, a porcentagem de votos nulos é ${nulosPercent.toFixed(2)}% e a porcentagem de votos brancos é ${brancosPercent.toFixed(2)}%. </br>`)
        } else {
            document.write('Calcúlo inválido, a soma é maior que o número de eleitores.')
        }
    </script>
</body>
</html>
