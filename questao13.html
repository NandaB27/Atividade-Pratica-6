<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*Escreva um algoritmo que armazene o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem no console que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).*/
        let anonasc = Number(prompt('Insira o ano em que nasceu:'))
        let calculo = 2023 - anonasc 
        if (calculo >= 18) {
            document.write('Você pode votar!')
        } else {
            document.write('Você não pode votar.')
        }
    </script>
</body>
