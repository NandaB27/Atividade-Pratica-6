<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1 para sexo feminino e 2 para sexo masculino) de uma pessoa, construa um programa que calcule e mostre seu peso ideal, utilizando as seguintes fórmulas:
        - para homens: (72.7 * Altura) – 58
        - para mulheres: (62.1 * Altura) – 44.7*/


        let sexo = parseInt(prompt('Insira seu gênero: (Feminino ou Masculino)'))
        let altura = parseFloat(prompt('Insira sua altura: '))
        let calculoFem = (62.1 * altura) - 44.7
        let calculoMas = (72.7 * altura) - 58
        if (sexo == 'Feminino') {
            console.log(`O seu peso ideal é de ${calculoFem}`)
        } else {
            console.log(`O seu peso ideal é de ${calculoMas}`)
        }
    </script>
</body>
</html>
